<dom-module id="nyaovim-app">
  <template>
    <style>
      /* CSS configurations here */
      .horizontal { 
        display: flex;
        width: 100%;
        height: 100%;
      }
      neovim-editor {
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- Component tags here -->
    <div class="horizontal">
      <neovim-editor id="nyaovim-editor" argv="[[argv]]" font="Consolas" font-size="21" no-blink-cursor disable-meta-key></neovim-editor>
      <markdown-preview editor="[[editor]]" expand-width="300"></markdown-preview>
      <mini-browser editor="[[editor]]" url="https://google.com" width="600"></mini-browser>
    </div>
  </template>
</dom-module>
